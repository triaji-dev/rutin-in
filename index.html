<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rutin.in - Habit Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-zinc-900">
    <div class="container mx-auto max-w-sm p-4 pt-6">
      <header class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-white">
          rutin.in <span class="version">v.1.1</span>
        </h1>
        <div class="flex items-center gap-4">
          <div class="flex items-center gap-2 text-sm">
            <span id="weekly-label" class="text-white">Weekly</span>
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" id="view-toggle" class="sr-only peer" />
              <div
                class="w-11 h-6 bg-zinc-700 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-600"
              ></div>
            </label>
            <span id="overview-label" class="text-zinc-500">Grid</span>
          </div>
        </div>
      </header>

      <!-- Bulk Actions Bar (hidden by default) -->
      <div
        id="bulk-actions-bar"
        class="hidden mb-4 rounded-2xl p-1 flex justify-center items-stretch gap-1 bg-zinc-800"
      >
        <button
          id="bulk-change-color-btn"
          class="flex-1 py-3 px-4 rounded-xl hover:bg-zinc-700 transition-colors text-blue-400"
          data-tooltip="Change Color"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-paintbrush-vertical-icon lucide-paintbrush-vertical"
          >
            <path d="M10 2v2" />
            <path d="M14 2v4" />
            <path d="M17 2a1 1 0 0 1 1 1v9H6V3a1 1 0 0 1 1-1z" />
            <path
              d="M6 12a1 1 0 0 0-1 1v1a2 2 0 0 0 2 2h2a1 1 0 0 1 1 1v2.9a2 2 0 1 0 4 0V17a1 1 0 0 1 1-1h2a2 2 0 0 0 2-2v-1a1 1 0 0 0-1-1"
            />
          </svg>
        </button>
        <button
          id="bulk-delete-btn"
          class="flex-1 py-3 px-4 rounded-xl hover:bg-zinc-700 transition-colors text-red-400"
          data-tooltip="Delete Selected"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            class="mx-auto"
          >
            <path d="M3 6h18"></path>
            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
          </svg>
        </button>
        <button
          id="select-all-btn"
          class="flex-1 py-3 px-4 rounded-xl hover:bg-zinc-700 transition-colors text-green-400"
          data-tooltip="Select All"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            class="mx-auto"
          >
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <path d="M9 11l3 3L22 4"></path>
          </svg>
        </button>
        <button
          id="unselect-all-btn"
          class="flex-1 py-3 px-4 rounded-xl hover:bg-zinc-700 transition-colors text-yellow-400"
          data-tooltip="Unselect All"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            class="mx-auto"
          >
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          </svg>
        </button>
        <button
          id="exit-select-mode-btn"
          class="flex-1 py-3 px-4 rounded-xl hover:bg-zinc-700 transition-colors text-zinc-400"
          data-tooltip="Exit Select Mode"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            class="mx-auto"
          >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <div id="card-container" class="space-y-4"></div>

      <div class="mt-6">
        <button
          id="add-activity-btn"
          class="w-full bg-zinc-800 border border-dashed border-zinc-600 hover:bg-zinc-700 text-zinc-400 py-3 rounded-lg transition-colors"
        >
          + Add Activity
        </button>
      </div>
    </div>

    <div
      id="confirm-modal"
      class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center hidden z-50"
    >
      <div class="bg-zinc-800 rounded-lg p-6 w-full max-w-xs text-center mx-4">
        <h3 id="modal-title" class="font-bold text-lg mb-2">Are you sure?</h3>
        <p id="modal-text" class="text-zinc-400 mb-6 text-sm">
          This action cannot be undone.
        </p>
        <div class="flex justify-center gap-4">
          <button
            id="cancel-delete-btn"
            class="bg-zinc-600 hover:bg-zinc-500 text-white font-bold py-2 px-6 rounded-lg"
          >
            Cancel
          </button>
          <button
            id="confirm-delete-btn"
            class="bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-6 rounded-lg"
          >
            Delete
          </button>
        </div>
      </div>
    </div>

    <div
      id="color-modal"
      class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center hidden z-50"
    >
      <div class="bg-zinc-800 rounded-lg p-6 w-full max-w-xs text-center mx-4">
        <h3 class="font-bold text-lg mb-4">Choose a Color</h3>
        <div id="color-swatches" class="flex justify-center gap-3 flex-wrap">
          <!-- Color swatches are generated here by JS -->
        </div>
        <button
          id="cancel-color-btn"
          class="mt-6 bg-zinc-600 hover:bg-zinc-500 text-white font-bold py-2 px-6 rounded-lg w-full"
        >
          Cancel
        </button>
      </div>
    </div>

    <div id="context-menu" class="context-menu w-36">
      <button id="edit-btn">Edit</button>
      <button id="change-color-btn">Change Color</button>
      <button id="select-mode-menu-btn">Select Mode</button>
      <button id="delete-btn" class="delete-option">Delete</button>
    </div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
