<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rutin.in - Habit Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.svg" type="image/svg" />
  </head>
  <body class="bg-zinc-900">
    <div class="container mx-auto max-w-sm p-4 pt-6">
      <!-- Header -->
      <header class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-white">
          rutin.in <span class="version">v.1.1</span>
        </h1>
        <div class="flex items-center gap-4">
          <div class="flex items-center gap-2 text-sm">
            <span id="weekly-label" class="text-white">Weekly</span>
            <label class="toggle-switch">
              <input type="checkbox" id="view-toggle" />
              <div class="toggle-slider"></div>
            </label>
            <span id="overview-label" class="text-zinc-500">Grid</span>
          </div>
        </div>
      </header>

      <!-- Bulk Actions Bar (hidden by default) -->
      <div id="bulk-actions-bar" class="bulk-actions-bar hidden">
        <button
          id="bulk-change-color-btn"
          class="bulk-action-btn text-blue"
          data-tooltip="Change Color"
        >
          <svg width="24" height="24">
            <use href="./assets/icons/sprite.svg#icon-paintbrush"></use>
          </svg>
        </button>
        <button
          id="bulk-delete-btn"
          class="bulk-action-btn text-red"
          data-tooltip="Delete Selected"
        >
          <svg width="20" height="20">
            <use href="./assets/icons/sprite.svg#icon-trash"></use>
          </svg>
        </button>
        <button
          id="select-all-btn"
          class="bulk-action-btn text-green"
          data-tooltip="Select All"
        >
          <svg width="20" height="20">
            <use href="./assets/icons/sprite.svg#icon-check-square"></use>
          </svg>
        </button>
        <button
          id="unselect-all-btn"
          class="bulk-action-btn text-yellow"
          data-tooltip="Unselect All"
        >
          <svg width="20" height="20">
            <use href="./assets/icons/sprite.svg#icon-square"></use>
          </svg>
        </button>
        <button
          id="exit-select-mode-btn"
          class="bulk-action-btn text-gray"
          data-tooltip="Exit Select Mode"
        >
          <svg width="20" height="20">
            <use href="./assets/icons/sprite.svg#icon-x"></use>
          </svg>
        </button>
      </div>

      <!-- Card Container -->
      <div id="card-container" class="space-y-4"></div>

      <!-- Add Activity Button -->
      <div class="mt-6">
        <button id="add-activity-btn" class="add-activity-btn">
          + Add Activity
        </button>
      </div>
    </div>

    <!-- Modals -->
    <!-- Confirm Delete Modal -->
    <div id="confirm-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modal-title" class="modal-title">Are you sure?</h3>
          <p id="modal-text" class="modal-text">
            This action cannot be undone.
          </p>
        </div>
        <div class="modal-actions">
          <button id="cancel-delete-btn" class="btn btn-secondary">
            Cancel
          </button>
          <button id="confirm-delete-btn" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>

    <!-- Color Picker Modal -->
    <div id="color-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Choose a Color</h3>
        </div>
        <div class="modal-body">
          <div id="color-swatches" class="color-swatches"></div>
        </div>
        <div class="modal-actions">
          <button id="cancel-color-btn" class="btn btn-secondary w-full">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <!-- Context Menu -->
    <div id="context-menu" class="context-menu">
      <button id="edit-btn" class="context-menu-item">Edit</button>
      <button id="change-color-btn" class="context-menu-item">
        Change Color
      </button>
      <button id="select-mode-menu-btn" class="context-menu-item">
        Select Mode
      </button>
      <button id="delete-btn" class="context-menu-item delete-option">
        Delete
      </button>
    </div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
