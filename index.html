<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rutin.in - Habit Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.svg" type="image/svg" />
  </head>
  <body class="bg-zinc-900">
    <!-- SVG Sprite -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
      <!-- Download Icon -->
      <symbol
        id="icon-download"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="7 10 12 15 17 10"></polyline>
        <line x1="12" y1="15" x2="12" y2="3"></line>
      </symbol>

      <!-- Upload Icon -->
      <symbol
        id="icon-upload"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="17 8 12 3 7 8"></polyline>
        <line x1="12" y1="3" x2="12" y2="15"></line>
      </symbol>

      <!-- Paintbrush Icon -->
      <symbol
        id="icon-paintbrush"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M10 2v2" />
        <path d="M14 2v4" />
        <path d="M17 2a1 1 0 0 1 1 1v9H6V3a1 1 0 0 1 1-1z" />
        <path
          d="M6 12a1 1 0 0 0-1 1v1a2 2 0 0 0 2 2h2a1 1 0 0 1 1 1v2.9a2 2 0 1 0 4 0V17a1 1 0 0 1 1-1h2a2 2 0 0 0 2-2v-1a1 1 0 0 0-1-1"
        />
      </symbol>

      <!-- Trash Icon -->
      <symbol
        id="icon-trash"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path d="M3 6h18"></path>
        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
      </symbol>

      <!-- Check Square Icon -->
      <symbol
        id="icon-check-square"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <path d="M9 11l3 3L22 4"></path>
      </symbol>

      <!-- Square Icon -->
      <symbol
        id="icon-square"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
      </symbol>

      <!-- X Icon -->
      <symbol
        id="icon-x"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </symbol>
    </svg>

    <div class="container mx-auto max-w-sm p-4 pt-6">
      <!-- Header -->
      <header class="flex justify-between items-center mb-6">
        <div class="flex items-center gap-3">
          <h1 class="text-2xl font-bold text-white">
            rutin.in <span class="version">v.1.1</span>
          </h1>
          <button
            id="download-btn"
            class="btn-icon text-zinc-400 hover:text-white transition-colors"
            data-tooltip="Download Data"
          >
            <svg width="18" height="18" fill="none" stroke="currentColor">
              <use href="#icon-download"></use>
            </svg>
          </button>
          <button
            id="upload-btn"
            class="btn-icon text-zinc-400 hover:text-white transition-colors"
            data-tooltip="Upload Data"
          >
            <svg width="18" height="18" fill="none" stroke="currentColor">
              <use href="#icon-upload"></use>
            </svg>
          </button>
          <input
            type="file"
            id="upload-input"
            accept=".json"
            style="display: none"
          />
        </div>
        <div class="flex items-center gap-4">
          <div class="flex items-center gap-2 text-sm">
            <span id="weekly-label" class="text-white">Weekly</span>
            <label class="toggle-switch">
              <input type="checkbox" id="view-toggle" />
              <div class="toggle-slider"></div>
            </label>
            <span id="overview-label" class="text-zinc-500">Grid</span>
          </div>
        </div>
      </header>

      <!-- Bulk Actions Bar (hidden by default) -->
      <div id="bulk-actions-bar" class="bulk-actions-bar hidden">
        <button
          id="bulk-change-color-btn"
          class="bulk-action-btn text-blue"
          data-tooltip="Change Color"
        >
          <svg width="24" height="24">
            <use href="#icon-paintbrush"></use>
          </svg>
        </button>
        <button
          id="bulk-delete-btn"
          class="bulk-action-btn text-red"
          data-tooltip="Delete Selected"
        >
          <svg width="20" height="20">
            <use href="#icon-trash"></use>
          </svg>
        </button>
        <button
          id="select-all-btn"
          class="bulk-action-btn text-green"
          data-tooltip="Select All"
        >
          <svg width="20" height="20">
            <use href="#icon-check-square"></use>
          </svg>
        </button>
        <button
          id="unselect-all-btn"
          class="bulk-action-btn text-yellow"
          data-tooltip="Unselect All"
        >
          <svg width="20" height="20">
            <use href="#icon-square"></use>
          </svg>
        </button>
        <button
          id="exit-select-mode-btn"
          class="bulk-action-btn text-gray"
          data-tooltip="Exit Select Mode"
        >
          <svg width="20" height="20">
            <use href="#icon-x"></use>
          </svg>
        </button>
      </div>

      <!-- Card Container -->
      <div id="card-container" class="space-y-4"></div>

      <!-- Add Activity Button -->
      <div class="mt-6">
        <button id="add-activity-btn" class="add-activity-btn">
          + Add Activity
        </button>
      </div>
    </div>

    <!-- Modals -->
    <!-- Confirm Delete Modal -->
    <div id="confirm-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modal-title" class="modal-title">Are you sure?</h3>
          <p id="modal-text" class="modal-text">
            This action cannot be undone.
          </p>
        </div>
        <div class="modal-actions">
          <button id="cancel-delete-btn" class="btn btn-secondary">
            Cancel
          </button>
          <button id="confirm-delete-btn" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>

    <!-- Color Picker Modal -->
    <div id="color-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Choose a Color</h3>
        </div>
        <div class="modal-body">
          <div id="color-swatches" class="color-swatches"></div>
        </div>
        <div class="modal-actions">
          <button id="cancel-color-btn" class="btn btn-secondary w-full">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <!-- Context Menu -->
    <div id="context-menu" class="context-menu">
      <button id="edit-btn" class="context-menu-item">Edit</button>
      <button id="change-color-btn" class="context-menu-item">
        Change Color
      </button>
      <button id="select-mode-menu-btn" class="context-menu-item">
        Select Mode
      </button>
      <button id="delete-btn" class="context-menu-item delete-option">
        Delete
      </button>
    </div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
